# Netlify configuration file

[build]
  # This command will be run in the 'frontend' directory
  command = "npm run build"
  # The directory where the built frontend is located
  publish = "frontend/dist"
  # The directory where the serverless function is located
  functions = "backend"

# Redirect rule for the API
[[redirects]]
  # All requests to /api/* will be proxied to the serverless function
  from = "/api/*"
  # The name of the function file is index.js, so the function is named 'index'
  to = "/.netlify/functions/index/:splat"
  status = 200
